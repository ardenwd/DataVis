	<div>

	<div>
		<svg id="bar-chart">
			<rect x=0 y=150 width=50 height=150 fill="steelblue" style="stroke: white; stroke-width: 2px"></rect>
			<rect x=50 y=75 width=50 height=225 fill="steelblue" style="stroke: white; stroke-width: 2px"></rect>

		</svg>

	<div>
